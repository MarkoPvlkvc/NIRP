<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIRP - Database</title>
    <meta
      name="description"
      content="Ovaj skup podataka sadrži nutritivne
    informacije o raznim prehrambenim proizvodima, uključujući voće, povrće,
    žitarice, meso, mliječne proizvode i prerađene namirnice." />
    <meta
      name="keywords"
      content="nutritivne informacije, prehrambeni proizvodi, nirp" />
    <meta name="author" content="Marko Pavlaković" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pregled Baze</h1>

      <div
        style="
          width: 95%;
          margin-top: 64px;
          display: flex;
          justify-content: end;
          align-items: end;
          gap: 6px;
          padding: 0 36px;
          box-sizing: border-box;
        ">
        <div style="display: flex; gap: 4px">
          <p
            style="
              color: hsl(0, 0%, 60%);
              align-content: center;
              font-size: 14px;
            ">
            Polja za pretragu:
          </p>
          <button
            id="search-key"
            class="button-secondary"
            style="
              border-color: transparent;
              background-color: hsl(0, 0%, 15%);
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 6px;
            ">
            Sva polja (wildcard)
            <span
              style="
                transform: rotate(90deg);
                display: inline-block;
                font-size: 10px;
              "
              >▶</span
            >
          </button>
        </div>
        <input type="text" placeholder="Pretraži..." />
        <button class="button-primary" style="margin-left: 8px">
          Preuzmi Selekciju
        </button>
      </div>

      <div
        id="scrollable-container"
        style="
          width: 95%;
          position: relative;
          margin: 12px 0 16px 0;
          padding: 0 36px 8px 36px;
          box-sizing: border-box;
          overflow-x: auto;
        ">
        <div
          id="gradient-left"
          style="
            height: 100%;
            width: 50px;
            position: absolute;
            left: 0;
            background: linear-gradient(
              270deg,
              rgba(30, 27, 27, 0) 0%,
              rgba(26, 26, 26, 1) 100%
            );
            pointer-events: none;
          "></div>
        <div
          id="gradient-right"
          style="
            height: 100%;
            width: 50px;
            position: absolute;
            right: 0;
            background: linear-gradient(
              90deg,
              rgba(30, 27, 27, 0) 0%,
              rgba(26, 26, 26, 1) 100%
            );
            pointer-events: none;
          "></div>

        <table id="table" style="width: 100%">
          <tr>
            <th rowspan="2">id</th>
            <th rowspan="2">item_name</th>
            <th rowspan="2">brand</th>
            <th rowspan="2">serving_size</th>
            <th rowspan="2">calories</th>
            <th rowspan="2">total_fat</th>
            <th rowspan="2">saturated_fat</th>
            <th rowspan="2">trans_fat</th>
            <th rowspan="2">cholesterol</th>
            <th rowspan="2">sodium</th>
            <th colspan="4">total_carbohydrates</th>
            <th rowspan="2">protein</th>
            <th colspan="4">vitamins_and_minerals</th>
            <th rowspan="2">allergens</th>
          </tr>
          <tr>
            <th>total</th>
            <th>sugars</th>
            <th>added_sugars</th>
            <th>dietary_fiber</th>
            <th>iron</th>
            <th>calcium</th>
            <th>vitamin_a</th>
            <th>vitamin_c</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
